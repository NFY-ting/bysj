<head>
    <meta charset="utf-8">
    <title>layui</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='lib/layui-v2.5.5/css/layui.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/public.css') }}" media="all">

<style>
    #quote {
        border-left: 5px solid rgb(173, 216, 230);
    }
</style>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <blockquote class="layui-elem-quote layui-text" id="quote">
                个人信息仅支持修改邮箱
            </blockquote>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>个人信息</legend>
            </fieldset>
            <form class="layui-form layui-form-pane addLeft" lay-filter="infoForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly name="stu_id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly name="stu_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item fix" pane="">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline noMargine">
                        <input type="text" readonly name="sex" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在班级</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly name="class_name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证邮箱</label>
                    <div class="layui-input-block stu_infoEmil">
                        <input id="thisMali" type="text" readonly name="email" lay-verify="email" autocomplete="off"
                            class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux adjustEmail" id="fixE">修改邮箱</div>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static',filename='lib/layui-v2.5.5/layui.js')}}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='lib/jquery-3.4.1/jquery-3.4.1.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/stuInfo.js')}}"></script>
