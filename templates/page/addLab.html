<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>添加实验</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='lib/layui-v2.5.5/css/layui.css') }}" media="all">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/public.css') }}" media="all">
  <link rel="stylesheet" href="{{ url_for('static',filename='lib/jq-module/zyupload/zyupload-1.0.0.min.css') }}"
    media="all">
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">

      <blockquote class="layui-elem-quote layui-text">
        添加实验后，教师负责实验分配
      </blockquote>
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增实验</legend>
      </fieldset>
      <form class="layuimini-form layui-form" id="addFOrm">
        <div class="layui-form-item">
          <label class="layui-form-label required">实验名称</label>
          <div class="layui-input-block">
            <input type="text" name="lab_name" lay-verify="title|required" autocomplete="off" placeholder="请输入实验标题"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label required">实验地址</label>
          <div class="layui-input-block">
            <input type="text" name="lab_url" lay-verify="required|url" lay-reqtext="实验地址是必填项，不能为空" placeholder="请输入URL"
              autocomplete="off" class="layui-input">
            <tip>填写实验部署网站地址</tip>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label required">FLAG</label>
          <div class="layui-input-block">
            <input type="text" name="flag" autocomplete="off" lay-verify="required" placeholder="请输入实验flag"
              maxlength="20" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">实验目的</label>
          <div class="layui-input-block">
            <input type="text" name="lab_aim" autocomplete="off" placeholder="请输入实验目的" maxlength="100"
              class="layui-input">
            <tip>实验目的字数不得超过100</tip>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label required">封面图片</label>
          <div id="zyupload" class="zyupload"></div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">实验介绍</label>
          <div class="layui-input-block">
            <textarea name="lab_info" placeholder="请输入内容,字数不超过200" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addForm">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static',filename='lib/layui-v2.5.5/layui.js')}}" charset="utf-8"></script>
  <script src="{{ url_for('static',filename='lib/jquery-3.4.1/jquery-3.4.1.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/lay-config.js')}}"></script>
  <script src="{{ url_for('static',filename='lib/jq-module/zyupload/zyupload-1.0.0.min.js')}}" charset="utf-8"></script>
  <script src="{{ url_for('static',filename='js/addLab.js')}}"></script>
</body>

</html>
